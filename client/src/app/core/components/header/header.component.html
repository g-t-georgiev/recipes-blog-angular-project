<header>
    <nav>

        <a routerLink="/home">Home</a>
        <a routerLink="/recipes">Recipes</a>
        
        <section class="auth">

            <ng-container>
                <a routerLink="/users/login">Log In</a>
                <a routerLink="/users/register" class="button">Sign up</a>
            </ng-container>
    
        </section>
    </nav>

    <app-dark-mode-switch></app-dark-mode-switch>

</header>


<ng-template #menuToggleIcon>
    <svg 
        class="menu-toggle-icon"
        viewBox="0 0 100 80" 
        width="40" 
        height="40" 
        aria-hidden="true"
    >
        <rect width="100" height="20" rx="8"></rect>
        <rect y="30" width="100" height="20" rx="8"></rect>
        <rect y="60" width="100" height="20" rx="8"></rect>
    </svg>
</ng-template>
