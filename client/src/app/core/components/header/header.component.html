<header>

    <ng-container *ngIf="showToggleBtn$ | async">
        <button 
            #menuToggleBtn 
            type="button" 
            value="closed" 
            class="menu-toggle-btn" 
            title="Toggle mobile menu" 
            aria-label="closed" 
            aria-live="polite" 
            (pointerdown)="toggleNavState($event)"
        >
            <svg 
                class="menu-toggle-icon"
                viewBox="0 -5 24 24" 
                width="24" 
                height="24" 
                aria-hidden="true"
            >
                <rect width="24" height="2" rx="2" fill="currentColor"></rect>
                <rect y="6" width="17" height="2" rx="2" fill="currentColor"></rect>
                <rect y="12" width="24" height="2" rx="2" fill="currentColor"></rect>
            </svg>
        </button>
    </ng-container>

    <nav>

        <a routerLink="/home">Home</a>
        <a routerLink="/recipes">Recipes</a>
        
        <section class="auth">

            <ng-container>
                <a routerLink="/users/login">Log In</a>
                <a routerLink="/users/register" class="button">Sign up</a>
            </ng-container>
    
        </section>
    </nav>

    <app-dark-mode-switch></app-dark-mode-switch>

</header>
