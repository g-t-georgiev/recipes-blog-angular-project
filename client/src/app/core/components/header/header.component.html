<ng-container 
    [ngTemplateOutlet]="header" 
    [ngTemplateOutletContext]="{ $implicit: localState$ | async }"
></ng-container>

<ng-template #header let-localState>
    <!-- {{localState | json }} -->
    <header 
        [class.fullscreen]="localState.showNavigation" 
        (pointerup)="onHeaderAreaClick($event, localState.showNavigation)"
    >

        <app-menu-toggle-button 
            class="menu-toggle-btn"
            *ngIf="localState.showMenuButton"
        ></app-menu-toggle-button>
    
        <nav 
            class="nav--primary" 
            [class.toggle]="localState.showMenuButton && localState.showNavigation"
        >
    
            <a class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/home">Home</a>
            <a class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/recipes">Recipes</a>
            <a class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/recipes/add">Add Recipe</a>
            
            <section class="nav-auth-section">
    
                <ng-container>
                    <a class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/users/login">Log In</a>
                    <a class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/users/register">Sign up</a>
                </ng-container>
        
            </section>
        </nav>
    
        <app-dark-mode-switch 
            class="theme-switch"
        ></app-dark-mode-switch>
    
    </header>

</ng-template>
