<ng-container
    [ngTemplateOutlet]="home" 
    [ngTemplateOutletContext]="{ $implicit: (currentUser$ | async) ?? 'guest' }"
></ng-container>

<ng-template #home let-currentUser>

    <section>
        <h1>Hello, {{currentUser.username ?? 'guest'}}!</h1>
        <p>This is the home page.</p>
    </section>

</ng-template>
