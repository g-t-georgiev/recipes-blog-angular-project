{{pages | json}}

<nav aria-label="pagination">
    <ul>
        <li>

            <button
                type="button" 
                aria-label="Previous page"
                [attr.aria-disabled]="currentPage === 1" 
                [disabled]="currentPage === 1" 
                (pointerdown)="onPrevious()"
            >
                Prev
            </button>

        </li>

        <li *ngFor="let page of pages">

            <a 
                href="javascript:void(0);" 
                [attr.aria-current]="page === currentPage ? page : null" 
                [attr.aria-label]="page === currentPage ? 'Current page: ' + page : 'Go to page: ' + page" 
                tabindex="0" 
                [class.current]="page === currentPage" 
                [attr.aria-disabled]="currentPage >= totalPagesCount" 
                [attr.disabled]="currentPage >= totalPagesCount"
                (pointerdown)="onGoTo(page)" 
                (keyup.index)="onGoTo(page)"
            >
                {{page}}
            </a>

        </li>

        <li>

            <button
                type="button" 
                aria-label="Next page"
                [attr.aria-disabled]="currentPage >= totalPagesCount"
                [disabled]="currentPage >= totalPagesCount" 
                (pointerdown)="onNext()"
            >
                Next
            </button>
        </li>
    </ul>
</nav>
