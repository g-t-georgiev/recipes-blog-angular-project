<!-- {{pages | json}} -->

<ng-container
    [ngTemplateOutlet]="paginator" 
    [ngTemplateOutletContext]="{ $implicit: vm$ | async }"
></ng-container>

<ng-template #paginator let-vm>

    <section *ngIf="vm.pageIndexOptions.length > 1">

        <label for="page">
            Page
        </label>

        <select 
            [ngModel]="vm.pageIndex" 
            #selectPageIndex="ngModel"
            (change)="changePageIndex(selectPageIndex.control.value)" 
            id="page" 
            name="page"
        >
            <option 
                *ngFor="let pageIndexOption of vm.pageIndexOptions" 
                [value]="pageIndexOption" 
            >
                {{pageIndexOption}}
            </option>

        </select>

    </section>

    <section *ngIf="vm.pageIndexOptions.length <= 1">
        Page {{vm.pageIndex}}
    </section>

    <section *ngIf="vm.pageSizeOptions.length > 1">

        <label for="size">
            Items per page
        </label>

        <select 
            [ngModel]="vm.pageSize" 
            #selectPageSizeOption="ngModel"
            (change)="changePageSize(selectPageSizeOption.control.value)" 
            id="size" 
            name="size"
        >
            <option 
                *ngFor="let pageSizeOption of vm.pageSizeOptions" 
                [value]="pageSizeOption" 
            >
                {{pageSizeOption}}
            </option>
    
        </select>

    </section>

    <section *ngIf="vm.pageSizeOptions.length <= 1">
        Items per page {{vm.pageSize}}
    </section>

    <nav aria-label="pagination">

        <ul>
            
            <li>

                <button
                    type="button" 
                    aria-label="First page" 
                    title="First page"
                    [attr.aria-disabled]="!vm.hasPreviousPage" 
                    [disabled]="!vm.hasPreviousPage" 
                    (pointerdown)="firstPage()"
                >

                    &lt;&lt;

                </button>

            </li>

            <li>

                <button
                    type="button" 
                    aria-label="Previous page" 
                    title="Previous page"
                    [attr.aria-disabled]="!vm.hasPreviousPage" 
                    [disabled]="!vm.hasPreviousPage" 
                    (pointerdown)="previousPage()"
                >

                    &lt;

                </button>

            </li>

            <li>

                <button
                    type="button" 
                    aria-label="Next page" 
                    title="Next page"
                    [attr.aria-disabled]="!vm.hasNextPage"
                    [disabled]="!vm.hasNextPage" 
                    (pointerdown)="nextPage()"
                >
                    
                    &gt;

                </button>

            </li>

            <li>

                <button
                    type="button" 
                    aria-label="Last page" 
                    title="Last page"
                    [attr.aria-disabled]="!vm.hasNextPage"
                    [disabled]="!vm.hasNextPage" 
                    (pointerdown)="lastPage()"
                >
                    
                    &gt;&gt;

                </button>

            </li>


        </ul>

    </nav>

    <section>
        Results {{vm.rangeLabel}}
    </section>

</ng-template>
